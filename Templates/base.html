<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>AKKHOR | Admission Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.html" />
    <!-- Normalize CSS -->
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/main.html' %}" />
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Fontawesome CSS -->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" />
    <!-- Flaticon CSS -->
    <link href="{% static 'css/flaticon.css' %}" rel="stylesheet" />
    <!-- Animate CSS -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet" />
    <!-- Select 2 CSS -->
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" />
    <!-- Date Picker CSS -->
    <link href="{% static 'css/datepicker.min.css' %}" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="{% static 'style1.css' %}" rel="stylesheet" />
    <!-- Modernize js -->
    <script src="{% static 'js/modernizr-3.6.0.min.js' %}"></script>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <!-- block content -->
    {% block content %}
    <!-- add code here  -->
    {% endblock %}
    <!-- jquery-->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.min1.js' %}"></script>
    <!-- Select 2 Js -->
    <script src="{% static 'js/select2.min.js' %}"></script>
    <!-- Date Picker Js -->
    <script src="{% static 'js/datepicker.min.js' %}"></script>
    <!-- sooth scrool -->
    <script src="{% static 'jquery.smoothscroll.min.html' %}"></script>
    <!-- Scroll Up Js -->
    <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
