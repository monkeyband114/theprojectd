<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <style>
      body {
        background-color: #fff;
        font-family: sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
      }
      .error-message {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      .error-message h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .error-message p {
        margin-bottom: 20px;
      }
      .error-message a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-message">
        <h1>404 Page Not Found</h1>
        <p>The page you are looking for could not be found.</p>
        <p>Please try again or contact us for help.</p>
        <a href="{% url 'home'  %}">Go to Home</a>
      </div>
    </div>
  </body>
</html>
