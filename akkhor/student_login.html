<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>AKKHOR | Admission Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.html" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.html" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="fonts/flaticon.css" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- Select 2 CSS -->
    <link rel="stylesheet" href="css/select2.min.css" />
    <!-- Date Picker CSS -->
    <link rel="stylesheet" href="css/datepicker.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style1.css" />
    <!-- Modernize js -->
    <script src="js/modernizr-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="card-body">
      <div class="heading-layout1">
        <div class="item-title">
          <h3>Add New Students</h3>
        </div>
        <div class="dropdown">
          <a
            class="dropdown-toggle"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-expanded="false"
            >...</a
          >

          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#"
              ><i class="fas fa-times text-orange-red"></i>Close</a
            >
            <a class="dropdown-item" href="#"
              ><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a
            >
            <a class="dropdown-item" href="#"
              ><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a
            >
          </div>
        </div>
      </div>
      <form class="new-added-form" data-select2-id="18">
        <div class="row">
          <div class="col-xl-3 col-lg-6 col-12 form-group">
            <label>First Name *</label>
            <input type="text" placeholder="" class="form-control" />
          </div>

          <div class="col-xl-3 col-lg-6 col-12 form-group">
            <label>Last Name *</label>
            <input type="text" placeholder="" class="form-control" />
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group" data-select2-id="17">
            <label>Gender *</label>
            <select
              class="select2 select2-hidden-accessible"
              data-select2-id="1"
              tabindex="-1"
              aria-hidden="true"
            >
              <option value="" data-select2-id="3">
                Please Select Gender *
              </option>
              <option value="1" data-select2-id="21">Male</option>
              <option value="2" data-select2-id="22">Female</option>
              <option value="3" data-select2-id="23">Others</option>
            </select>
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group">
            <label>Date Of Birth *</label>
            <input
              type="text"
              placeholder="dd/mm/yyyy"
              class="form-control air-datepicker"
              data-position="bottom right"
            />
            <i class="far fa-calendar-alt"></i>
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group">
            <label>Roll</label>
            <input type="text" placeholder="" class="form-control" />
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group" data-select2-id="26">
            <label>Blood Group *</label>
            <select
              class="select2 select2-hidden-accessible"
              data-select2-id="4"
              tabindex="-1"
              aria-hidden="true"
            >
              <option value="" data-select2-id="6">
                Please Select Group *
              </option>
              <option value="1" data-select2-id="27">A+</option>
              <option value="2" data-select2-id="28">A-</option>
              <option value="3" data-select2-id="29">B+</option>
              <option value="3" data-select2-id="30">B-</option>
              <option value="3" data-select2-id="31">O+</option>
              <option value="3" data-select2-id="32">O-</option></select
            ><span
              class="select2 select2-container select2-container--default select2-container--below"
              dir="ltr"
              data-select2-id="5"
              style="width: 100%"
              ><span class="selection"
                ><span
                  class="select2-selection select2-selection--single"
                  role="combobox"
                  aria-haspopup="true"
                  aria-expanded="false"
                  tabindex="0"
                  aria-labelledby="select2-c59r-container"
                  ><span
                    class="select2-selection__rendered"
                    id="select2-c59r-container"
                    role="textbox"
                    aria-readonly="true"
                    title="Please Select Group *"
                    >Please Select Group *</span
                  ><span class="select2-selection__arrow" role="presentation"
                    ><b role="presentation"></b></span></span></span
              ><span class="dropdown-wrapper" aria-hidden="true"></span
            ></span>
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group" data-select2-id="35">
            <label>Religion *</label>
            <select
              class="select2 select2-hidden-accessible"
              data-select2-id="7"
              tabindex="-1"
              aria-hidden="true"
            >
              <option value="" data-select2-id="9">
                Please Select Religion *
              </option>
              <option value="1" data-select2-id="36">Islam</option>
              <option value="2" data-select2-id="37">Hindu</option>
              <option value="3" data-select2-id="38">Christian</option>
              <option value="3" data-select2-id="39">Buddish</option>
              <option value="3" data-select2-id="40">Others</option></select
            ><span
              class="select2 select2-container select2-container--default select2-container--below"
              dir="ltr"
              data-select2-id="8"
              style="width: 100%"
              ><span class="selection"
                ><span
                  class="select2-selection select2-selection--single"
                  role="combobox"
                  aria-haspopup="true"
                  aria-expanded="false"
                  tabindex="0"
                  aria-labelledby="select2-v1v7-container"
                  ><span
                    class="select2-selection__rendered"
                    id="select2-v1v7-container"
                    role="textbox"
                    aria-readonly="true"
                    title="Please Select Religion *"
                    >Please Select Religion *</span
                  ><span class="select2-selection__arrow" role="presentation"
                    ><b role="presentation"></b></span></span></span
              ><span class="dropdown-wrapper" aria-hidden="true"></span
            ></span>
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group">
            <label>E-Mail</label>
            <input type="email" placeholder="" class="form-control" />
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group">
            <label>Class *</label>
            <select
              class="select2 select2-hidden-accessible"
              data-select2-id="10"
              tabindex="-1"
              aria-hidden="true"
            >
              <option value="" data-select2-id="12">
                Please Select Class *
              </option>
              <option value="1">Play</option>
              <option value="2">Nursery</option>
              <option value="3">One</option>
              <option value="3">Two</option>
              <option value="3">Three</option>
              <option value="3">Four</option>
              <option value="3">Five</option></select
            ><span
              class="select2 select2-container select2-container--default"
              dir="ltr"
              data-select2-id="11"
              style="width: 100%"
              ><span class="selection"
                ><span
                  class="select2-selection select2-selection--single"
                  role="combobox"
                  aria-haspopup="true"
                  aria-expanded="false"
                  tabindex="0"
                  aria-labelledby="select2-z57r-container"
                  ><span
                    class="select2-selection__rendered"
                    id="select2-z57r-container"
                    role="textbox"
                    aria-readonly="true"
                    title="Please Select Class *"
                    >Please Select Class *</span
                  ><span class="select2-selection__arrow" role="presentation"
                    ><b role="presentation"></b></span></span></span
              ><span class="dropdown-wrapper" aria-hidden="true"></span
            ></span>
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group">
            <label>Section *</label>
            <select
              class="select2 select2-hidden-accessible"
              data-select2-id="13"
              tabindex="-1"
              aria-hidden="true"
            >
              <option value="" data-select2-id="15">
                Please Select Section *
              </option>
              <option value="1">Pink</option>
              <option value="2">Blue</option>
              <option value="3">Bird</option>
              <option value="3">Rose</option>
              <option value="3">Red</option></select
            ><span
              class="select2 select2-container select2-container--default"
              dir="ltr"
              data-select2-id="14"
              style="width: 100%"
              ><span class="selection"
                ><span
                  class="select2-selection select2-selection--single"
                  role="combobox"
                  aria-haspopup="true"
                  aria-expanded="false"
                  tabindex="0"
                  aria-labelledby="select2-9uo9-container"
                  ><span
                    class="select2-selection__rendered"
                    id="select2-9uo9-container"
                    role="textbox"
                    aria-readonly="true"
                    title="Please Select Section *"
                    >Please Select Section *</span
                  ><span class="select2-selection__arrow" role="presentation"
                    ><b role="presentation"></b></span></span></span
              ><span class="dropdown-wrapper" aria-hidden="true"></span
            ></span>
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group">
            <label>Admission ID</label>
            <input type="text" placeholder="" class="form-control" />
          </div>
          <div class="col-xl-3 col-lg-6 col-12 form-group">
            <label>Phone</label>
            <input type="text" placeholder="" class="form-control" />
          </div>
          <div class="col-lg-6 col-12 form-group">
            <label>Short BIO</label>
            <textarea
              class="textarea form-control"
              name="message"
              id="form-message"
              cols="10"
              rows="9"
            ></textarea>
          </div>
          <div class="col-lg-6 col-12 form-group mg-t-30">
            <label class="text-dark-medium"
              >Upload Student Photo (150px X 150px)</label
            >
            <input type="file" class="form-control-file" />
          </div>
          <div class="col-12 form-group mg-t-8">
            <button
              type="submit"
              class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark"
            >
              Save
            </button>
            <button
              type="reset"
              class="btn-fill-lg bg-blue-dark btn-hover-yellow"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- jquery-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min1.js"></script>
    <!-- Select 2 Js -->
    <script src="js/select2.min.js"></script>
    <!-- Date Picker Js -->
    <script src="js/datepicker.min.js"></script>
    <!-- Scroll Up Js -->
    <script src="js/jquery.scrollUp.min.js"></script>
    <!-- Custom Js -->
    <script src="js/main.js"></script>
  </body>
</html>
